<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    

    <style>
        
	h1 {
        text-align: center;
    	display: block;
    	font-size: 3em;
   	    padding: 20px;
    	font-weight: bold;
	}
    h2 {
        text-align: center;
    	display: block;
    	font-size: 3em;
    	font-weight: bold;
	}
        body,html {
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(260deg, #bf846d, #7d3427);
            background-size: cover;
        }

        #calculator {
            width: 270px;
            background: url('mebg.jpg') no-repeat center center ;
            background-size: 370px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(0 0 0);
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-gap: 5px;
            justify-content: center;
            align-content: center;
            justify-items: center ;
            align-items: center;
            justify-items: start;
        }
        
        input[type="text"], input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            border-radius: 20px;
        }

        input[type="text"] {
            width: 215px;
            grid-column: span 4;
            margin-bottom: 10px;
            background-color: #d4d79eb0;
            font-size: 18px;
            border-radius: 10px ;
        }
         /* Style for the "=" button */
        input[value="="] {
            width: 160px; /* Set a specific width for the "=" button */
            background-color: #ffffff; /* Adjust background color as needed */
            margin-right: 10px; /* Add right margin to create space */
            grid-row: span 2; /* Spanning 2 rows to make it taller */
        }
        /* Style for the "+" button */
        input[value="+"] {
            margin-left: 115px; /* Add left margin to create space */
            grid-row: span 2; /* Spanning 2 rows to make it taller */
        }

    

    </style>
</head>
<h1> ACTIVITY 4: CALCULATOR </h1>
<body>

    <div id="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="%" onclick="appendToDisplay('%')">
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="/" onclick="appendToDisplay('/')">
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="*" onclick="appendToDisplay('*')">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="-" onclick="appendToDisplay('-')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="appendToDisplay('+')">
    </div>
    <div style="text-align:center">
        <h2> Numbers: 0-9 </h2>
        <h2>
            Arithmetic Operators:
        </h2>
        <h2>+, -, *, /, %</h2>
        <h2>
            Assignment Operator:
        </h2>
        <h2>=</h2>
        <h2>
            C-clear  .-decimal
        </h2>
        
        </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
